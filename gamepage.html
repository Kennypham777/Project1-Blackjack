<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlackJack Game</title>
    <link rel="stylesheet" href="css/gamestyle.css"> <!-- Links to external CSS file -->
    <link rel="stylesheet" href="css/buttonstyle.css">
    <link rel="stylesheet" href="css/chipstyle.css">
    <link rel="stylesheet" href="css/cardsflip.css">
    <link rel="stylesheet" href="css/cardshuffle.css">
    <link rel="stylesheet" href="css/carddealing.css">
</head>
<body>
    <div class="table">
        <!--things link chips, cards, things that are on the table goes here-->

        <!--these chips are purely for the falling in animation-->
        <div class="chip-anim" style="top: 92%; left: 42%; border: 7px solid #dddddd; animation-delay: 0s;">1</div>
        <div class="chip-anim" style="top: 92%; left: 44.5%; border: 7px solid rgb(212, 0, 0); animation-delay: 0.2s;">5</div>
        <div class="chip-anim" style="top: 92%; left: 47%; border: 7px solid rgb(49, 211, 0); animation-delay: 0.4s;">25</div>
        <div class="chip-anim" style="top: 92%; left: 49.5%; border: 7px solid rgb(41, 41, 41); animation-delay: 0.8s;">100</div>
        <div class="chip-anim" style="top: 92%; left: 52%; border: 7px solid rgb(124, 0, 206); animation-delay: 1.0s;">500</div>
        <div class="chip-anim" style="top: 92%; left: 54.5%; border: 7px solid rgb(214, 189, 0); animation-delay: 1.2s;">1k</div>
        <!--below are actual chips that player will bet-->
        <div class="chip" style="top: 92%; left: 42%; border: 7px solid #dddddd; ">1</div>
        <div class="chip" style="top: 92%; left: 44.5%; border: 7px solid rgb(212, 0, 0); ">5</div>
        <div class="chip" style="top: 92%; left: 47%; border: 7px solid rgb(49, 211, 0); ">25</div>
        <div class="chip" style="top: 92%; left: 49.5%; border: 7px solid rgb(41, 41, 41); ">100</div>
        <div class="chip" style="top: 92%; left: 52%; border: 7px solid rgb(124, 0, 206); ">500</div>
        <div class="chip" style="top: 92%; left: 54.5%; border: 7px solid rgb(214, 189, 0); ">1k</div>

        <!--bet area for chips-->
        <div class="bet-area">Chips Betted</div>
        <!--Cards area-->
        <!--player cards-->
        <div class="card-area">
            <div class="card-container">
                <div class="card">
                    <div class="card-back">
                        <div class="card-front-design"></div>   
                    </div>
                    <div class="card-font">
                        <div class="card-back-design"></div>
                    </div>
                </div>
            </div>
            <div class="card-container" style="margin-top: -5px;"> <!--stacking-->
                <div class="card">
                    <div class="card-back">
                        <div class="card-front-design2"></div>   
                    </div>
                    <div class="card-front">
                        <div class="card-back-design2"></div>
                    </div>
                </div>
            </div>
        </div>
        <!--dealer cards-->
        <div class="card-area" style="bottom: 75%;">
            <div class="card-container">
                <div class="card">
                    <div class="card-back">
                        <div class="card-front-design3"></div>
                    </div>
                    <div class="card-font">
                        <div class="card-back-design-dealer"></div>
                    </div>
                </div>
            </div>
            <div class="card-container2" style="margin-top: -5px;"> <!--stacking-->
                <div class="card">
                    <div class="card-back">
                        <div class="card-front-design4"></div>
                    </div>
                    <div class="card-front">
                        <div class="card-back-design-dealer2"></div>
                    </div>
                </div>
            </div>
        </div>
        <!--Chip area-->
        <div class="chip-container">
            <img  class="chip-set" src="assets/chipset.jpg" alt="chip set">
        </div>
         <!--deck of cards-->
         <div class="deck-area">
            <div class="card-stack">
                <div class="card top-card move-card"></div> <!-- Add the class here to move the card -->
                <div class="card middle-card"></div>
                <div class="card bottom-card"></div>
            </div>
        </div>
        <div class="card-anim2" style="top: 93%; left: 42%; animation-delay: 4s;"></div>
        <div class="card-anim" style="top: 92%; left: 42%; animation-delay: 4s;"></div>
        <div class="card-anim3" style="top: 93%; left: 42%; animation-delay: 4s;"></div>
        <div class="card-anim4" style="top: 92%; left: 42%; animation-delay: 4s;"></div>
        </div>
    </div>
   
    <div class="button-container">
        <button class="button hit-button">Hit</button>
        <button class="button stand-button">Stand</button>
        <button class="button split-button">Split</button>
        <button class="button double-down-button">Double Down</button>

        <img src="assets/hithandasset.png" class="hand hit-hand" alt="Hit hand">
        <img src="assets/standhandasset.png" class="hand stand-hand" alt="Stand hand">
        <img src="assets/splithandasset.png" class="hand split-hand" alt="Split hand">
        <div class="double">x2</div>
    </div>
</body>
</html>
